<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>
			用户注册
		</title>
	</head>
	<body>
		<table border="1" cellspacing="0">
			<tr>
				<td>
					用户名
				</td>
				<td>
					<form>
						<input type="text" name="name" value="请输入你的名字"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					密码：
				</td>
				<td>
					<form>
						<input type="password" name="paw" value="123"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					确认密码：
				</td>
				<td>
					<form>
						<input type="password" name="repaw"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					性别：
				</td>
				<td>
					<form>
						<input type="radio" name="sex" value="male" checked/>男
						<input type="radio" name="sex" value="female"/>女
					</form>
				</td>
			</tr>
			<tr>
				<td>
					生日：
				</td>
				<td>
					<select name="bir">
						<option value="gl" selected=>公历</option>
						<option value="yl">阳历</option>
					</select>
					<select name="year">
						<option value="2018" selected>2018年</option>
					</select>
					<select name="month">
						<option value="4" selected>4月</option>
					</select>
					<select name="day">
						<option value="1" selected>1日</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					所在地：
				</td>
				<td>
					<form>
						<select name="contury">
							<option value="china" selected>中国</option>
						</select>
						<select name="sheng">
							<option value="hb" selected>河北</option>
						</select>
						<select name="city">
							<option value="sjz" selected>石家庄</option>
						</select>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					验证码：
				</td>
				<td>
					<form>
						<input type="text" name="yzm"/>
						<img src="http://usercontent.edu2act.cn/media/kindeditor/upload2018/0324/Sae3zxqvhm8iGPcVczvFWB.jpg"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					证件类型：
				</td>
				<td>
					<form>
						<select name="zjlx">
							<option value="sfz" selected>身份证</option>
						</select>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					证件号：
				</td>
				<td>
					<form>
						<input type="text" name="zjh"/>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					爱好：
				</td>
				<td>
					<form>
						<input type="checkbox" name="hobby" value="music"/>音乐
						<input type="checkbox" name="hobby" value="reading" checked/>读书
						<input type="checkbox" name="hobby" value="dance" checked/>跳舞
						<input type="checkbox" name="hobby" value="go"/>下棋
						<input type="checkbox" name="hobby" value="others"/>其他
					</form>
				</td>
			</tr>
			<tr>
				<td>
					说明
				</td>
				<td>
					<form>
						<textarea name="sm" rows="5" cols="25">
							
						</textarea>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					上传头像
				</td>
				<td>
					<form>
						<input type="file" name="touxiang"/>
					</form>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<form>
						<input type="submit" value="提交" name="sub"/>
                        <input type="reset" value="重置" name="res"/>
                        <input type="button" value="按钮" name="but"/>
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
